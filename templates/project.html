{% extends 'base.html' %}

{% block side%}
    {{ block.super }}
{% endblock %}

{% block body %}


    <div class="container bg-light" >
        <div class="row">
            <div class="col-lg-3">
                <img src="{{ products.image.url }}" alt="" class="img-fluid">
            </div>
            <div class="col-lg-9">
                <h1 class="font-weight-bold font-italic text-uppercase">Name:   {{ products.name }}</h1>
                <h4>Category:   {{ products.category }}</h4>
                <h4>Software:   {{ products.softwareUsed }}</h4>
            </div>
            <div class="row">
                <div class="col-lg-12"><p class="font-italic">{{ products.description }}</p></div>
            </div>
        </div>
    </div>
{% endblock %}
